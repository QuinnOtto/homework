<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Rekenen met Javascript</title>
</head>
<body>
    <script>
        let getal1 = 8;
        let getal2 = 91;
        
        let som = getal1 + getal2;
        let verschil = getal1 - getal2;
        let product = getal1 * getal2;
        let deling = getal1 / getal2;
        
        alert("Som: " + som);
        alert("Verschil: " + verschil);
        alert("Product: " + product);
        alert("Deling: " + deling);
        // rekenen met javascript doormiddel van verschillende variable een number te geven en dan deze variabelen * of gedeeld door elkaar te doen
    </script>
</body>
</html>
