<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js oefening 9</title>
</head>
<body>
    <script>
        let breedte = window.prompt("Wat is de breedte?");
        let lengte = window.prompt("Wat is de lengte?", "3");
        let oppervlakte = breedte * lengte;
        window.alert("Oppervlakte is: " + oppervlakte);
        // gebruik maken van window.prompt om vervolgens met deze input een berekening te doen en deze in een alert te tonen.
    </script>
</body>
</html>
